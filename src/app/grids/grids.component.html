<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef> projectname </th>
        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <!-- <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef> projectId </th>
        <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
      </ng-container> -->
  
      <!-- Weight Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="projectstartDt">
        <th mat-header-cell *matHeaderCellDef> project start dt </th>
        <td mat-cell *matCellDef="let element"> {{element.projectstartDt}} </td>
      </ng-container>

      <ng-container matColumnDef="projectEnddt">
        <th mat-header-cell *matHeaderCellDef> projectEnddt </th>
        <td mat-cell *matCellDef="let element"> {{element.projectEnddt}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
